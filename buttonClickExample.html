<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countExample</title>
  </head>
  <body>
    <h1 id="header">Hello, jinda raho ya maro, merako kya jaata!</h1>
    <button id="btn">
      Click Me, iska matlab ye nhi ki free ka maal mila dabatey raho
    </button>
  </body>

  <script>
    let buttonMastiPlay = document.getElementById('btn');
    buttonMastiPlay.addEventListener('click', function () {
      console.log(
        'Button Clicked, tikh hai daba diye ho lekin baar baar dabaney ka kya hi nasha hai, free mey mila toh kuch bhi, matlab kuch bhi'
      );
    });
  </script>
</html>
